<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/estilos.css" />
    <link rel="stylesheet" href="./formulario.css ">
    
</head>
<body>
    <div id="menu">
        <div class="item">
            <a href="../index.html"> Voltar</a>
        </div>
</div>
    
<h1>Formulário</h1>

<!--Inicia um formulario-->
<form method="post">
    <div class="campo">
        <label>Texto</label>
        <input type="text" maxlength="50" name="nome" value="Já preenchido">
    </div>

    <div class="campo">
        <label>Senha</label>
        <input type="password" maxlength="6">
        </div>

     <div class="campo">
            <label>Número</label>
            <input type="number">
        </div>

     <div class="campo">
            <label>Data</label>
            <input type="date">

        </div>
     <div class="campo">
            <label>Multipla escolha checkbox</label>
            <div>
            <input type="checkbox" id="cor 1" name="cores" value="cor1">
            <label for="cor 1">cor 1</label>

            <input type="checkbox" id="cor 2" name="cores" value="cor2" checked>
            <label for="cor 2">Cor 2</label>

            <input type="checkbox" id="cor 3" name="cores" value="cor3">
            <label for="cor 3">cor 3</label>

            </div>
        </div>
     <div class="campo">
            <label>Escolha única Radiobox</label>
            <div>
                <input type="radio" id="sexom" name="sexo" value="masculino">
                <label for="sexom">Masculino</label>

                <input type="radio" id="sexof" name="sexo" value="feminino">
                <label for="sexof">Feminino</label>

                <input type="radio" id="sexob" name="sexo" value="não binario" checked>
                <label for="sexob">Não binário</label>
            </div>
        </div>

     <div class="campo">
            <label>Escolha tipo select combo</label>
            <select name="opcao">
                <option value="">Selecione uma opção</option>
                <option value="opção 1 selecionada">Opção 1</option>
                <option value="opção 2 selecionada" selected >Opção 2</option>
                <option value="opção 3 selecionada">Opção 3</option>
            </select>
        </div>

     <div class="campo">
            <label>Multipla escolha tipo select combo</label>
            <select name="series" multiple>

             <optgroup label="animações">
                <option value="Os Simpsons">Os Simpsons</option>
                <option value="Rick and Morty">Rick and Morty</option>
            </optgroup>

             <optgroup label="Comédia"></label>
                    <option value="The office">The office</option>
             </optgroup>

             <optgroup label ="ação">
                <option value="The Witcher">The Witcher</option>
                <option value="Peaky Blinders">Peaky Blinders</option>
             </optgroup>

             <optgroup label="Drama">
                <option value="Dark">Dark</option>
             </optgroup>
                
            </select>

        </div>

     <div class="campo">
            <label>Caixa de texto</label>
            <textarea name="mensagem"></textarea>

        </div>

     <div class="campo">
            <button type="reset">Resetar</button>
            <button type="submit">Enviar</button>
            
</form>
</body>
</html>
